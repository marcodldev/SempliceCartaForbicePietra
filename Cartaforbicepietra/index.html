<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Forbice Pietra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="vh-100 backg text-light">

    <div class="container p-custom">
        <div class="text-center">
            <div class="row align-items-center">
                <h1 id="saluto" class="fs-1 ">Come ti chiami?</h1>
                <div class="">
                    <input type="text" id="inputtext" class="  ">
                    <button id="testo" class="  fw-bold">Invia</button>
                </div>
            </div>


        </div>

        <div id="gioco" class="none text-center">
            <br>
            <h2 class="py-2">Scegli</h2>

            <div class="">
                <div class="py-3">


                    <button class="btn btn-warning fw-bold fs-1" id="carta" onclick="sorteggio(this)"><i
                            class="fa-solid fa-hand fs-1"></i></button>
                </div>

                <button class="btn btn-warning fw-bold mx-2 fs-1" id="forbice" onclick="sorteggio(this)"> <i
                        class="fa-solid fa-hand-scissors fa-rotate-90 fs-1"></i> </button>




                <button class="btn btn-warning fw-bold fs-1" id="pietra" onclick="sorteggio(this)"><i
                        class="fa-solid fa-hand-back-fist fs-1"></i></button>


            </div>

            <p class="py-4 fs-2" id="risultato"></p>
        </div>
    </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b17b8e4b5e.js" crossorigin="anonymous"></script>
</body>

</html>
